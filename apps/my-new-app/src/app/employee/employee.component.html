<h3>The Employee Component With Reusable Select Component</h3>
<div class="container">
  <table class="table table-bordered table-striped">
     <div class="form-group">
       <label>EmpNo</label>
       <input type="text" placeholder="Enter EmpNo" class="form-control" [(ngModel)]="employee.EmpNo">
     </div>
     <div class="form-group">
      <label>EmpName</label>
      <input type="text" placeholder="Enter EmpName" class="form-control" [(ngModel)]="employee.EmpName">
    </div>
    <div class="form-group">
      <label>DeptName</label>
      <select type="text" class="form-control" [(ngModel)]="employee.DeptName">
        <option *ngFor="let dept of departments" value="{{dept}}">{{dept}}</option>
      </select>

    </div>
    <div class="form-group">
      <label>Designation</label>
      <select type="text" class="form-control" [(ngModel)]="employee.Designation">
        <option *ngFor="let desig of designations" value="{{desig}}">{{desig}}</option>
      </select>

    </div>
    <div class="form-group">
      <label>Salary</label>
      <input type="text" class="form-control" [(ngModel)]="employee.Salary">
      <input type="text" class="form-control" [value]="tax" disabled>
    </div>
    <div class="form-group">
      <button class="btn btn-warning" (click)="clear()">Clear</button>
      <button class="btn btn-success" (click)="save()">Save</button>
    </div>
  </table>
  <hr>
  <!--Hard-Coded Table-->
    <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>EmpNo</th>
        <th>EmpName</th>
        <th>DeptName</th>
        <th>Designation</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees" (click)="getSelectedEmployee(emp)">
        <td>{{emp.EmpNo}}</td>
        <td>{{emp.EmpName}}</td>
        <td>{{emp.DeptName}}</td>
        <td>{{emp.Designation}}</td>
        <td>{{emp.Salary}}</td>
      </tr>
    </tbody>
  </table>




</div>
